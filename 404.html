        .error-page {

            text-align: center;
            max-width: 600px;

            border-radius: 20px;
            box-shadow: var(--shadow-extra-large);
            border: 1px solid var(--color-border);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 1rem;
            font-family: var(--font-secondary);
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 1.5rem;
            font-family: var(--font-secondary);
        }
        
        .error-description {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s var(--transition-easing);
        }
        
        .error-link:hover {
            background: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }
        
        .error-link--secondary {
            background: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }
        
        .error-link--secondary:hover {
            background: var(--color-primary);
            color: white;
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 3rem 2rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {

            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-link {
